<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>My Project Tracker</h2>
        <table id="taskTable">
            <thead>
                <tr>
                    <th>Action</th>
                    <th>Task</th>
                    <th>Notes</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Priority</th>
                    <th>Channel</th>
                </tr>
            </thead>
            <tbody>
                <!-- Default rows will be created by JavaScript -->
            </tbody>
        </table>

        <button id="addRowBtn">+ Add Task</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
