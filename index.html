<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>My Project Tracker</h2>
        <table id="taskTable">
            <thead>
                <tr>
                    <th>Action</th>
                    <th>Task</th>
                    <th>Notes</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Priority</th>
                    <th>Channel</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <button class="delete-btn">-</button>
                    </td>
                    <td>Example Task</td>
                    <td contenteditable="true">Sample description</td>
                    <td>
                        <input type="date" class="date-input" value="2025-03-15">
                    </td>
                    <td>
                        <select class="status-select">
                            <option value="in-progress">In Progress</option>
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                        </select>
                    </td>
                    <td>
                        <select class="priority-select">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high" selected>High</option>
                        </select>
                    </td>
                    <td>
                        <select class="channel-select">
                            <option value="meta">Meta</option>
                            <option value="website">Website</option>
                            <option value="programmatic">Programmatic</option>
                            <option value="digital-ad">Digital Ad</option>
                            <option value="print-ad">Print Ad</option>
                            <option value="email">Email</option>
                            <option value="social-media">Social Media</option>
                            <option value="sms">SMS</option>
                            <option value="direct-mail">Direct Mail</option>
                            <option value="tv">TV</option>
                            <option value="radio">Radio</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>

        <button id="addRowBtn">+ Add Task</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
